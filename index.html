<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysia's Popipa Space</title>
    <style>
        /* --- 基础样式 --- */
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 { color: #ff3366; margin-bottom: 5px; }
        .subtitle { color: #666; font-size: 0.9em; margin-bottom: 20px; }

        /* --- 成员圆点样式 (增加了点击手势) --- */
        .members {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }
        .member-dot {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer; /* 鼠标放上去变小手 */
            transition: transform 0.2s; /* 动画效果 */
        }
        .member-dot:active { transform: scale(0.9); } /* 点击时缩小一点点 */

        /* 成员颜色 */
        .kasumi { background-color: #ff3366; }
        .tae { background-color: #0077dd; }
        .rimi { background-color: #ff88bb; }
        .saaya { background-color: #ffaa00; }
        .arisa { background-color: #aa55dd; }

        /* --- 弹窗 (Modal) 的样式 --- */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); /* 半透明黑色背景 */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: popIn 0.3s ease-out;
        }
        .close-btn {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* 弹窗出现的动画 */
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>★ Poppin'Party ★</h1>
        <p class="subtitle">点击下方圆点查看成员照片</p>

        <div class="members">
            <div class="member-dot kasumi" onclick="showImage('IMG_0672.jepg')">Gt.Vo</div>
            <div class="member-dot tae"    onclick="showImage('IMG_1832.png')">Gt.</div>
            <div class="member-dot rimi"   onclick="showImage('IMG_1834.png')">Ba.</div>
            <div class="member-dot saaya"  onclick="showImage('IMG_1084.jpeg')">Dr.</div>
            <div class="member-dot arisa"  onclick="showImage('033154D2B53E9963C1B4B8D3D8D7062F.png')">Key.</div>
        </div>

        <div style="font-size: 12px; color: #aaa; margin-top: 30px;">
            Elysia @ NUAA AI Lab
        </div>
    </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Member Image">
        <div class="close-btn">关闭 / Close</div>
    </div>

    <script>
        // 这里是 JavaScript 逻辑
        
        // 显示图片的函数
        function showImage(filename) {
            var modal = document.getElementById('imageModal');
            var img = document.getElementById('modalImg');
            
            // 设置图片路径
            img.src = filename; 
            
            // 显示弹窗
            modal.style.display = 'flex';
        }

        // 关闭弹窗的函数
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>

</body>
</html>
